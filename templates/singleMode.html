                            <span style="display: inline-block; margin-right: 5%;">MRN Number</span>
                            <input type="text" name="MRN" id="MRN" style="display: inline-block; margin-right: 5%;"/>

                    </div>

                    <br>

                    <div class="range-slider">
                        <label>

                    </div>

                    <br>

                        <input class="range-slider__range" type="range" value="0" min="0" max="1" step="0.01" name="DOBscale" id="DOBscale">

                    </div>

                    <br>


                    <div class="range-slider">
                        <label>

                        <input class="range-slider__range" type="range" value="0" min="0" max="1" step="0.01" name="Statescale" id="Statescale">

                    </div>

                    <br>


                    <div class="range-slider">
                        <label>
                            <span style="display: inline-block; margin-right: 5%;" >Pincode</span>

                        <input class="range-slider__range" type="range" value="0" min="0" max="1" step="0.01" name="Pincodescale" id="Pincodescale">
                        <span class="range-slider__value">0</span>
                    </div>

                    <br>


                    <div class="range-slider">
                        <label>
                            <span style="display: inline-block; margin-right: 5%;" >Phone </span>
                            <input style="display: inline-block; margin-right: 5%;" type="tel" name="Phone" id="Phone" />
                        </label>
                        <input class="range-slider__range" type="range" value="0" min="0" max="1" step="0.01" name="Phonescale" id="Phonescale">

                    </div>

                    <br>

                    <div class="range-slider">
                        <label>

                        <span class="range-slider__value">0</span>
                    </div>

                    <br>

                    <div class="range-slider">
                        <label>
                            <span style="display: inline-block; margin-right: 5%;">Education</span>
                            <input style="display: inline-block; margin-right: 5%;" type="text" name="Education" id="Education" />

                        <input class="range-slider__range" type="range" value="0" min="0" max="1" step="0.01" name="Educationscale" id="Educationscale">

                    </div>
